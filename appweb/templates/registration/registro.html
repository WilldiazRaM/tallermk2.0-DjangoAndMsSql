{% extends 'base.html ' %}
{% load static %}



{% block contenido %}

    <link rel="stylesheet" type="text/css" href="{% static 'loginstyles.css' %}">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8" style="margin: auto; margin-top: 200px">
            <div class="card"  >
                <div class="card-header text-center" >
                    <h2>Registrar nuevo Mecanico</h2>
                  </div>
                <div class="card-body">
                  {{mensaje}}
                    <form class="row" id="loginForm" action="" method="POST" >
                        {% csrf_token %}                   
                        <div class="form-group">
                          <label for="nombre">Nombre:</label>
                          <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="form-group">
                          <label for="nombre">Apellido:</label>
                          <input type="text" class="form-control" name="apellido" required>
                        </div>

                        <div class="form-group">
                          <label for="nombre">Correo:</label>
                          <input type="text" class="form-control" name="correo" required>
                        </div>

                        <div class="form-group">
                          <label for="nombre">Password:</label>
                          <input type="password" class="form-control" name="password1" required>
                        </div>

                        <div class="form-group">
                          <label for="nombre">Repita su Password:</label>
                          <input type="password" class="form-control" name="password2" required>
                        </div>
                      
                        <div class="col-12" >
                          <button type="submit" style="width: 100%" class="btn btn-primary">Registrarme</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
{% endblock %}
